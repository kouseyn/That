<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自分の位置をマーク</title>
    <!-- Leafletのスタイルとスクリプトの読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <!-- 地図を表示するコンテナ -->
    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
        // 地図を作成し、特定の位置にズームイン
        var map = L.map('map').setView([35.681167, 139.767052], 15); // ここで緯度と経度を設定

        // OpenStreetMapタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // マーカーを追加し、特定の位置に配置
        var marker = L.marker([35.681167, 139.767052]).addTo(map); // ここで緯度と経度を設定
        marker.bindPopup("ここにいます！").openPopup(); // マーカーにポップアップを追加

        // 自分の位置を取得するためのGeolocation APIを使用
        navigator.geolocation.getCurrentPosition(function (location) {
            var latlng = new L.LatLng(location.coords.latitude, location.coords.longitude);
            marker.setLatLng(latlng);
            map.panTo(latlng); // マーカーの位置にズームイン
        });
    </script>
</body>
</html>
